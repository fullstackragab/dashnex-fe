@if(product) {
<div class="wrapper">
  <img class="image" [src]="product.image" [alt]="product.title" />
  <div class="wrapper-2">
    <div class="content">
      <div class="title">{{ product.title }}</div>
      <div class="description">{{ product.description }}</div>
    </div>
    <div class="price">${{ product.price }}</div>
  </div>
</div>
}
